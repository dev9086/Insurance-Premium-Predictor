services:
  - type: web
    name: insurance-predictor-api
    runtime: python
    buildCommand: "apt-get update && apt-get install -y gcc g++ && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: uvicorn app1:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18

  - type: web
    name: insurance-predictor-frontend
    runtime: python
    buildCommand: "apt-get update && apt-get install -y gcc g++ && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.headless true --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
